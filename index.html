        .hair svg {stroke-dasharray: 30px 10000px; stroke-dashoffset:-170px; stroke: rgb(136, 61, 0);}

    <script>
    $(window).on('scroll', function() {
        var scrollTop = $(window).scrollTop();
        var docHeight = $(document).height() - $(window).height();
        var scrollRatio = docHeight > 0 ? scrollTop / docHeight : 0;
    
        var configs = [
            { selector: '.tire svg',   start: -140, end: -1140 },
            { selector: '.shadow svg',   start: -140, end: -1140 },
            { selector: '.body svg',   start: -140, end: -1140 },
            { selector: '.body_deco svg',   start: -140, end: -1140 },
            { selector: '.po svg',   start: -170, end: -1170 },
            { selector: '.head svg',   start: -155, end: -1155 },
            { selector: '.hair svg',   start: -170, end: -1170 },
            { selector: '.smoke_hole svg',   start: -150, end: -1150 }
        ];
    
        configs.forEach(function(cfg) {
            var $svg = $(cfg.selector);
            if ($svg.length) {
                var offset = cfg.start + (cfg.end - cfg.start) * scrollRatio * 8.5;
                $svg.css('stroke-dashoffset', offset + 'px');
            }
        });
    });
    </script>
